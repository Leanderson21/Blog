<!doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Meu Blog</title>
  </head>
  <body>
  	<header>  
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/posts">Meu Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
         
        <li class="nav-item">
          <a class="nav-link" href="newpost">Novo Post</a>
        </li>
       
      </ul>
    </div>
   
    
  </div>
</nav>
  	</header>
  
  <section>
  		<div class="container" style="width: 60%; padding-bottom: 60px;" >
  		
  <nav style="margin-top: 20px;" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">Posts</li>
    <li class="breadcrumb-item " aria-current="page"></li>
  </ol>
</nav>

 <div class="card" style="margin-top: 20px;" th:each="post : ${posts}">
  <div class="card-header" >
    <a th:href="${(#mvc.url('CC#postDetalhes').arg(0, post.id)).build()}"><h4><span th:text="${post.titulo}"></span></h4></a>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <span th:text="${post.autor}"></span>
      <p><span th:utext="${#strings.abbreviate(post.texto,400)}"></span></p>
      <footer class="blockquote-footer"> <cite title="Source Title"><span th:text="${post.data}"></span></cite></footer>
    </blockquote>
  </div>
</div>
  		
  		</div>
  </section>
  
  
  
  
  
  
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
