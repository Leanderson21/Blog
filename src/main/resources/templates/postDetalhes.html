<!doctype html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	
    <title>Meu Blog</title>
  </head>
  <body>
  	<header>  
  	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/posts">Meu Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item">
          <a class="nav-link" href="/newpost">Novo Post</a>
        </li>
     
        
      </ul>
    </div>
  </div>
</nav>
  	</header>
  
<article>
  		<div class="container" style="width: 60%; padding-bottom: 60px;" >
  		
  		  <nav style="margin-top: 20px;" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item "><a href="/posts">Posts</a></li>
    <li class="breadcrumb-item active" aria-current="page"> Post Detalhes</li>
  </ol>
</nav>
  			
  	<div class="card" style=" margin-top: 60px;">
  		<div class="card-header" >
    		<h1 class="card-title" > <span th:text="${post.titulo}"></span> </h1>
  		</div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <section>
  			<p><span th:utext="${post.texto}"></span></p>
  			</section>
     		 <footer>
     		<p>
  			 <i class="material-icons" >perm_identity</i>
  			<span th:text="${post.autor}"></span> 
  			<br>
  			<i class="material-icons">event</i>
  			<span th:text="${post.data}"></span> 
  			</p> 
  			</footer>
    </blockquote>
  </div>
</div>
  		
  		</div>
</article>
